<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <form id="vehicle-form" class="form-inline my-2">
            <a class="navbar-brand" href="#">GifTastic!</a>
            <input id="vehicle-input" type="text" class="form-control mr-sm-2" placeholder="Vehicle">
            <button id="add-vehicle" class="btn btn-primary mt-2 mt-sm-0 px-3"><i class="far fa-plus-square fa-lg"></i></button>
        </form>
        <div class="btn-group ml-sm-2" role="group">
            <button type="button" class="btn btn-primary" id="minus">-3</button>
            <button type="button" class="btn btn-primary" id="reset">12</button>
            <button type="button" class="btn btn-primary" id="plus">+3</button>
        </div>
        <div class="ml-sm-3 mt-4 mt-sm-0 " id="button-display"></div>
    </nav>

    <div class="container bg-primary" id="giphy-display">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
